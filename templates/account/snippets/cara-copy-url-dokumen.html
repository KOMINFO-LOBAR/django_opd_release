


<ol>
    <li>Klik menu <b>Konten</b> > <b>Dokumen</b>. </li>     
    <li> Di tabel yang aktif, kolom <b>action</b>, klik <b>Copy URL to Clipboard</b>. </li>     
    <li> Muncul pesan <b>URL Sudah di Copy</b>. </li> 
    <li> Artinya data URL file sudah tersimpan di <b>Memory</b> / <b>Clipboard</b>. </li> 
    <li> Silahkan <b>Paste</b> di kolom inputan di menu lain.</li>
</ol>
