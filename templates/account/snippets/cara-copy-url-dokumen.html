<ol> <li>Klik menu <b>Konten</b> > <b>Dokumen</b>. <li> Di tabel yang aktif, kolom <b>action</b>, klik <b>Copy URL to Clipboard</b>. <li> Muncul pesan <b>URL Sudah di Copy</b>. <li> Artinya data URL file sudah tersimpan di <b>Memory</b> / <b>Clipboard</b>. <li> Silahkan <b>Paste</b> di kolom inputan di menu lain. </ol>
