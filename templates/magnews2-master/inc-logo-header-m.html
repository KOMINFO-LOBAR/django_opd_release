<!-- tidak perlu menggunakan if logoTop
    karena ada kondisi else
-->

<div class="logo-mobile">           
    {% if logoTop %}
        <a href="/"><img class="lazy" data-src="{{logoTop}}" alt="LOGO {{namaOPD}}"></a>
    {% else %}
        <a href="/"><img class="lazy" data-src="{{static_prefix}}magnews2-master/images/icons/logo-empty.png" 
            alt="LOGO {{namaOPD}}"></a>
    {% endif %}
</div>
