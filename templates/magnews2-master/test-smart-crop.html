<!DOCTYPE html> <html lang=en > <meta charset=UTF-8 > <meta name=viewport  content="width=device-width, initial-scale=1.0"> <title>Smart Crop Example</title> <h1>Smart Crop Example</h1> <img id=original-image  src="/home/iwan/Pictures/Screenshoot/2022-11-07_10-13.png" alt="Original Image" style="max-width: 300px;"> result: <canvas id=cropped-canvas ></canvas> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin=anonymous  referrerpolicy=no-referrer ></script> <script src="https://cdnjs.cloudflare.com/ajax/libs/smartcrop/2.0.5/smartcrop.min.js" integrity="sha512-j6ja7fbgBe8JhnTdtoaJwHPAaC9A40xUaB33wwl1Le/V4E1lSg2/UV5+h4Z9YNaQV9Nh2jlHTj1grnSUpcQs6Q==" crossorigin=anonymous  referrerpolicy=no-referrer ></script> <script> $(document).ready(function(){ const image = document.getElementById('original-image'); const canvas = document.getElementById('cropped-canvas'); const ctx = canvas.getContext('2d'); console.log('-->', ctx); smartcrop.crop(image, { width: 200, height: 200 }).then(result => { const crop = result.topCrop; console.log('crop', crop); canvas.width = crop.width; canvas.height = crop.height; ctx.drawImage( image, crop.x, crop.y, crop.width, crop.height, 0, 0, crop.width, crop.height ); }); }); </script>
